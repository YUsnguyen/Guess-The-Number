<!DOCTYPE html>

<body>
	<script>
        let num = Math.floor(Math.random() * 11);

        let guess = prompt("Guess a number between 1 and 100!");

        let counter = 0; //declares counter object to start at 0
        let gotIt = false; //sets while loop at a false logic by default to allow counter to increment
        let message = ""; //creates message empty string object
        let times = "times";//declares times variable 

        while (gotIt == false){

            counter++; //increments counter for number of tries while each guess is false

            if(guess == num){

                if(counter == 1){//nested if condition for # of tries to equal to 1 if guessed correctly the first time

                    times = "time"; //creates times as an object for string interpolation
                }

        message = `The number was ${num} and you guessed ${counter} ${times}!`; //string interpolation used for alert message
                alert(message);
                gotIt = true;

            }else if(num > guess){//higher
                guess = prompt("Incorrect, it's higher!");
       
            }else if(num < guess){//lower
                guess = prompt("Incorrect, it's lower!");
       
        }else{

            alert("Refresh the page to try again!");
        }


    }

       

	</script>
</body>
</html>
